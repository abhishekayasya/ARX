<div class="container">
  <div class="row">
    <div class="col-md-12 justify-content-center align-items-center">
      <div class="col-sm-10 loginContainer">
        <div class="row">
          <div class="message-wrapper">
            <arxrf-message></arxrf-message>
          </div>
        </div>
        <div class="row p-3">
          <div class="col-md-12 bg-white reg-form" >
            <div class="account__locked">
              <h1 class="h1__page-title text-center icon__code__sent">
                <span class="icon icon__check color__text-red">
                  <svg>
                    <use xlink:href="/modules/alliancerx-www-components/javascript/angular/refillHub/assets/images/icons/symbol-defs.svg#icon__alert"></use>
                  </svg>
                </span>
                Maximum attempts reached</h1>

              <p class="mt-4 fs-14 max__content">
                Your account has been locked for security reasons. Please wait 15 minutes and try again, call customer service at {{_appContext.tollFreeContact}} or reset your password.
              </p>

              <div class="row text-center">
                <div class="col-md-12 col-sm-12 col-xs-6 pt-5">
                  <a href="{{ROUTES.login.absoluteRoute}}">Try again</a>
                  <button class="btn btn_primary btnBlock" (click)="gotoResetPassword()">Reset password</button>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-12 text-center mt-4">
            <arxrf-reg-option [showContact]="true"></arxrf-reg-option>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
