<arxrf-loader [show]="regService.regLoader" [loaderOverlay]="true" [message]="'Please wait...'"></arxrf-loader>
<div class="container no-container-mobile">
    <div class="row">
        <div class="col-md-12 justify-content-center align-items-center">
          <div class="registrationContainer">

            <div class="row">
              <div class="arx-logo">
                <arxrf-logo [static]="true"></arxrf-logo>
              </div>
            </div>

            <div class="row d-print-none" *ngIf="!regService.showFourDotProgressBar && !isResetFlow">
              <div class="col-md-12">
                <div class="reg-status-container">
                  <div class="dot-container" id="account-container">
                    <div class="reg-status-dot active-dot"></div>
                    <p id="dot-label-account">Account</p>
                  </div>
                  <span class="reg-status-line" [ngClass]="{ 'active' : currentStep === 'address'  && !(isUpgrading || isSSO) || currentStep === 'identity' || currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success' }"></span>
                  <div class="dot-container" id="identity-container">
                    <div class="reg-status-dot" [ngClass]="currentStep === 'address' && !(isUpgrading || isSSO) || currentStep === 'identity' || currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success' ? 'active-dot' : 'inactive-dot'"></div>
                    <p id="dot-label-identity">Identity</p>
                  </div>
                  <span class="reg-status-line" [ngClass]="{ 'active' : currentStep === 'success'}"></span>
                  <div class="dot-container">
                    <div class="reg-status-dot" [ngClass]="currentStep === 'success' ? 'active-dot' : 'inactive-dot'"></div>
                    <p id="dot-label-confirmation">Confirmation</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row d-print-none" *ngIf="regService.showFourDotProgressBar && !isResetFlow">
              <div class="col-md-12">
                <div class="reg-status-container">
                  <div class="dot-container" id="account-container">
                    <div class="reg-status-dot active-dot"></div>
                    <p id="dot-label-account">Account</p>
                  </div>
                  <span class="reg-status-line" [ngClass]="{ 'active' : currentStep === 'address' || currentStep === 'identity' || currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success' }"></span>
                  <div class="dot-container" id="identity-container">
                    <div class="reg-status-dot" [ngClass]="currentStep === 'address' || currentStep === 'identity' || currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success' ? 'active-dot' : 'inactive-dot'"></div>
                    <p id="dot-label-identity">Identity</p>
                  </div>
                  <span class="reg-status-line" 
                    [ngClass]="{ 'active' : currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success'}"></span>
                  <div class="dot-container">
                    <div class="reg-status-dot" [ngClass]="currentStep === 'consent' || currentStep === 'hipaa' || currentStep === 'success' ? 'active-dot' : 'inactive-dot'"></div>
                    <p id="dot-label-privacy">Privacy</p>
                  </div>
                  <span class="reg-status-line" [ngClass]="{ 'active' : currentStep === 'success'}"></span>
                  <div class="dot-container">
                    <div class="reg-status-dot" [ngClass]="currentStep === 'success' ? 'active-dot' : 'inactive-dot'"></div>
                    <p id="dot-label-confirmation">Confirmation</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pl-0 pr-0">
                <div class="service-response-container">
                  <arxrf-message></arxrf-message>
                </div>
              </div>
            </div>

            <h1 class="h1__page-title text-center reg-base" *ngIf="appContext.getRegistrationState() === '' || appContext.getRegistrationState() === 'success'" [innerHTML]="regService.registrationTitle"></h1>

            <div class="row">
              <div class="col-md-12 reg_container_align">
                <router-outlet *ngIf="wgCheck"></router-outlet>
                <div class="bg-white reg-form reg-sub-container" *ngIf="regService.showCircularLoader | async">
                  <arxrf-loader-circular></arxrf-loader-circular>
                </div>
              </div>
              <div class="col-md-12 text-center mt-4 noPrint" *ngIf="!wgCheck">
                <arxrf-reg-option [showReg]="false"></arxrf-reg-option>
              </div>

            </div>
          </div>
        </div>
    </div>
</div>
