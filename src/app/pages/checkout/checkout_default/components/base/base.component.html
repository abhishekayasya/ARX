<div class="container">
  <div class="row" *ngIf="emptyCart">
    <div class="col-12">
      <div class="empty-cart-container pt-5">
        <h3>You have no prescriptions selected to refill.</h3>
        <p class="pt-3"><strong><a href="{{ROUTES.refill.absoluteRoute}}">Refill Prescriptions</a> </strong></p>
        <p class="pt-3"><strong><a href="{{ROUTES.status.absoluteRoute}}">Check Order Status </a> </strong></p>
      </div>
    </div>
  </div>
</div>
