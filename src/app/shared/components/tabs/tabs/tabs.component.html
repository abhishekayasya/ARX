<div class="tab-container">
  <ul class="tabs row mb-3" role="tablist">
    <li class="col" 
      [ngClass]="{'selected': activeTab === item}"
      (click)="selectTab(item)"
      *ngFor="let item of tabItems$ | async"
    >
      <a href="javascript:void(0)" class="justify-content-center" role="tab">
        <strong>
          <ng-container *ngIf="item.labelComponent">
            <ng-container *ngTemplateOutlet="item.labelComponent.labelContent">
            </ng-container>
          </ng-container>
          <ng-container *ngIf="!item.labelComponent">
            {{ item.label }}
          </ng-container>
        </strong>
      </a>
    </li>
  </ul>

  <div class="tabs-body order-status-enh">
    <ng-container *ngIf="activeTab && activeTab.bodyComponent">
      <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
      </ng-container>
    </ng-container>
  </div>
</div>
