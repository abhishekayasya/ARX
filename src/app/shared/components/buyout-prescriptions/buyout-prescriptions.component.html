<div *ngIf="display" class="alert alert__info buyout_width">
  <div class="alert__text-contain pd-0">
    <span class="icon icon__info">
      <svg alt="">
        <use [attr.xlink:href]="getIconInfo"></use>
      </svg>
    </span>
    <span class="msg-text">
      <p class="bannerContent">
        {{ buyoutBannerMessage
        }}<strong class="cu-pointer" (click)="accessPrescription()">
          OK, let's see</strong
        >
      </p>
      <span class="icon icon__arrow-right">
        <svg class="arrowIcon" alt="">
          <use [attr.xlink:href]="getIconrightArrow"></use>
        </svg>
      </span>
    </span>
    <button class="btn btn__rounded closeBtn" (click)="closeBanner()">
      <div class="btn__dismiss" aria-label="Alert message close"></div>
    </button>
  </div>
</div>
